# ~/.tmux.conf

# Ensure log directory exists
run "mkdir -p ~/log"

# Основные настройки
set -g default-terminal "screen-256color"
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000

# Мышь
set -g mouse on

# Клавиши-префикс
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Перезагрузка конфига
# ИСПРАВЛЕНО: Путь теперь указывает на этот файл, а не на файл в домашней директории
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Разделение окон и авто-логирование (для старых версий tmux)
# Лог пишется в файл ~/tmux-ИМЯ_СЕССИИ-ВРЕМЯ_СОЗДАНИЯ.log
bind | split-window -h \; pipe-pane -o "cat >> ~/log/tmux-#{session_name}-#{session_created}.log"
bind - split-window -v \; pipe-pane -o "cat >> ~/log/tmux-#{session_name}-#{session_created}.log"
unbind '"'
unbind %

# Навигация между панелями
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Ресайз панелей
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Статус бар
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-left-length 100
set -g status-right-length 100

# Цвета статус бара
set -g status-style fg=white,bg=black
set -g status-left "#[fg=green]#S #[fg=white]|"
set -g status-right "#[fg=cyan]%H:%M | %d-%b-%y"

# Окна в статус баре
set -g window-status-format "#I:#W"
set -g window-status-current-format "#[fg=yellow]#I:#W"

# Уведомления
set -g visual-activity on
set -g visual-bell on
set -g visual-silence on
setw -g monitor-activity on
set -g bell-action any

# Быстрое создание окон и авто-логирование
bind c new-window -c "#{pane_current_path}" \; pipe-pane -o "cat >> ~/log/tmux-#{session_name}-#{session_created}.log"


